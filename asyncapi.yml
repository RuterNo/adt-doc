asyncapi: 2.3.0
info:
  title: Avtale om digitale tjenester - ADT
  description:
    $ref: markdown/introduction.md
  termsOfService: https://ruter.no
  contact:
    name: RDP Support
    url: https://ruteras.slack.com/archives/CKJ2V79SN
    email: rdp-support@ruter.no
  license:
    name: GPL 3.0
    url: https://ruter.no
  version: version.from.tag
servers:
  mqtt.transhub.io:
    url: mqtt.transhub.io
    protocol: mqtt
    description: Ruters central MQTT broker
    variables:
      port:
        description: The mqtt broker is available through TCP (:8883) and Websockets (:9883)
        default: '8883'
        enum:
          - '8883'
          - '9883'
    security:
      - user-password: []

defaultContentType: application/json
channels:
  di/assignment_attempt/block:
    description:
      $ref: markdown/assignment-attempt.md
    publish:
      message:
        name: Assignment Attempt Message
        schemaFormat: application/schema+json;version=draft-07
        payload:
          $ref: json-schemas/assignment-attempt.json
        examples:
          [
          { $ref: examples/assignment-attempt.json },
        ]
        bindings:
          mqtt:
            qos: 1
            retain: false
